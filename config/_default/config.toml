baseurl                 = "https://sathyabh.at"
title                   = "Sathya's World"
theme                   = "congo" # Name of Zzo theme folder in `themes/`.
languageCode = "en"

defaultContentLanguage = "en" # Default language to use (if you setup multilingual)
paginate = 15
summaryLength = 0 # The length of a post description on a list page.
buildFuture = true # if true, we can use future date for talks page
enableRobotsTXT = true

copyright = "Â©{year}, All Rights Reserved" # copyright symbol: $copy; current year: {year}
enableEmoji = true
rssLimit = 100

enableGitInfo = true # When true, the modified date will appear on a summary and single page. Since GitHub info needs to be fetched, this feature will slow down to build depending on a page number you have
googleAnalytics         = "UA-155085050-2"

[outputs]
  home = ["HTML", "RSS", "JSON"]
